<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<th:block th:replace="~{index :: stdHead}" />
	<title>Set Group - FallGods</title>

</head>

<body class="flex flex-col relative bg-repeat bg-center bg-contain overflow-hidden"
	style="background-image: url('/images/trialanderror.svg'); background-size: 5vh;">
	<th:block th:replace="~{index :: themeSelector}" />


	<header class="z-10 flex relative items-center justify-center">
	<!--
		<h1
			class="font-TitanOneFont text-[100px] NavTextShadow font-bold text-stroke text-CustomFallGuysPinkText text-stroke">
			Set Tracking Group</h1>
	--></header>


	<div id="cloud-container"></div>
	<div id="fallguys-container"></div>

	<div class="flex justify-center items-center z-10 mt-auto">
		<main class="flex flex-col justify-center items-center text-center ">
			<h2 class="text-[60px] mb-5 font-TitanOneFont NavTextShadow text-white text-stroke font-bold z-10">Who do
				you (mainly) want to track for?</h2>
			<form class="flex flex-col justify-center items-center text-center rg10" action="/track/setGroup"
				method="post" th:object="${group}">
				<select
					class="flex text-[35px] justify-evenly font-TitanOneFont border-4 border-black  text-CustomFallGuysPinkText items-center text-stroke rounded-full px-[55px] py-[10px]"
					th:each="p, iStat : *{players}" th:field="*{players[__${iStat.index}__]}">
					<option value="">N/A</option>
					<option  th:each="player : ${players}" th:text="${player.name}" th:value="${player}">
				</select>
				<p><input
						class="font-TitanOneFont text-[55px] hover:bg-CustomFallGuysBlueBackground border-4 bg-white border-black text-stroke text-CustomFallGuysPinkText items-center rounded-full px-[55px] py-[10px] text-center"
						type="submit" value="Set Group"></p>
			</form>
		</main>
	</div>
	<footer class="flex w-full flex-wrap justify-evenly mt-auto relative ">
		<div class=" flex justify-evenly items-center my-5 ">
			<a href="/"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">
				Home</a>
			<a href="/register"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">
				Register</a>
			<a href="/view"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">
				View</a>
		</div>
	</footer>
</body>

</html>
