<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<th:block th:replace="~{index :: stdHead}" />
	<title>View Players - FallGods</title>
</head>

<body>
	<th:block th:replace="~{index :: themeSelector}" />

	<div class="LeftSideBarContainer">
		<div class="LeftSideBarVerticalSpacing">
			<h2><a href="/">Overview</a></h2>
			<h2><a href="/track">Track</a></h2>
			<h2><a href="/track/setGroup">Set Group</a></h2>
			<h2><a href="/register">Register</a></h2>
			<h2><a href="/view">View</a></h2>
			<h2><a href="/view/sessions">Sessions</a></h2>
			<h2><a href="/view/players">Players</a></h2>
		</div>
	</div>

	<div class="content">
		<header class="center">
			<h1>View Players</h1>
		</header>
		<main>
			<h2 th:text="*{name}" />
			<div class="hocontainer" style="max-width: 100vw;">
				<table border="1">
					<thead>
						<th>Name
						<th>Sessions
						<th>Matches
						<th>Rounds
						<th>
							<div max-lines="2">In Game Time</div>
						</th>
						<th>Wins
						<th>Win Rate
						<th>Qualifications
						<th>Qualification Rate
						<th>Finishes
						<th>Finish Rate
						<th>MVPs
					</thead>
					<tbody class="center">
						<tr th:each="player : *{players}" th:object="${player}">
							<td><a th:text="*{name}" th:href="@{/view/player/{id} (id = *{id})}" /></td>
							<td th:text="*{numMainPlayerSessions}" />
							<td th:text="*{numMatches}" />
							<td th:text="*{aggMapData.plays}" />
							<td th:text="*{#strings.substring(inGameTime.withNanos(0), 2)}" />
							<td th:text="*{wins}" />
							<td th:text="*{winRate}" />
							<td th:text="*{aggMapData.qualifications}" />
							<td th:text="*{aggMapData.qualificationRate}" />
							<td th:text="*{aggMapData.finishes}" />
							<td th:text="*{aggMapData.finishRate}" />
							<td th:text="*{aggMapData.mvps}" />
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</div>
	<footer class="hcontainer">
		<div>
			<p>Poof Games Media 2023</p>
			<p>Terms and Conditions</p>
			<p>Conditions Of Use</p>
			<p>Privacy Policy</p>
		</div>
	</footer>

</body>

</html>
