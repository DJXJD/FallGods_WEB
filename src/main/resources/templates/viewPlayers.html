<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<th:block th:replace="~{index :: stdHead}" />
	<title>View Players - FallGods</title>
</head>

<body>
	<th:block th:replace="~{index :: NoJavaScriptFrag}" />
	<div class="ContainerForAll IsHidden">
		<th:block th:replace="~{index :: SideBarFragment}" />
		<div class="MainContentContainer">

			<div class="SetGroupInnerMainContentContainerColumn">
				<div class="TrackInnerBoxContainer">
					<div class="InnerBoxTitleContainerColumn">
						<header class="center">
							<h1 class="InnerBoxTopContainerFont">VIEW PLAYERS</h1>
						</header>
					</div>
					<div class="TrackInnerBoxLowerArea">
						<div class="InnerMainContentContainerRow">
								<div style="background-color: rgba(29, 33, 46, 0.7); backdrop-filter: blur(4px); border-radius: 30px; padding: 25px; border: 2px solid black;">
							<div class="hocontainer" style="max-width: 100vw;">
								<table border="1">
									<thead>
										<th>Name
										<th>Sessions
										<th>Matches
										<th>Rounds
										<th>
											<div>In Game Time</div>
										</th>
										<th>Wins
										<th>Win Rate
										<th>Qualifications
										<th>Qualification Rate
										<th>Finishes
										<th>Finish Rate
										<th>MVPs
									</thead>
									<tbody class="center">
										<tr th:each="player : *{players}" th:object="${player}">
											<td><a style=" color: white; font-family: SideBar_Inter, monospace;" th:text="*{name}" th:href="@{/view/player/{id} (id = *{id})}" /></td>
											<td th:text="*{numMainPlayerSessions}" />
											<td th:text="*{numMatches}" />
											<td th:text="*{aggMapData.plays}" />
											<td th:text="*{#strings.substring(inGameTime.withNanos(0), 2)}" />
											<td th:text="*{wins}" />
											<td th:text="*{winRate}" />
											<td th:text="*{aggMapData.qualifications}" />
											<td th:text="*{aggMapData.qualificationRate}" />
											<td th:text="*{aggMapData.finishes}" />
											<td th:text="*{aggMapData.finishRate}" />
											<td th:text="*{aggMapData.mvps}" />
										</tr>
									</tbody>
								</table>
							</div>
						</div></div>
					</div>
				</div>
			</div>
			<div class="MainContentFooterContainer">
				<div class="MainContentFooterContainerRow">
					<div class="MainContentFooterContent">
						<h4 class="MainContentFooterContent"> <img src="/icons/fallguyslogo7.png" alt="Logo"
								style="width: 43px; height: 43px;">Poof Media Â© 2023</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
