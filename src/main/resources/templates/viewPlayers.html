<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<th:block th:replace="~{index :: stdHead}"/>
<title>View Players - FallGods</title>
</head>
<body class="vcontainer">
<th:block th:replace="~{index :: themeSelector}"/>
<header class="center">
	<h1>View Players</h1>
</header>
<main>
	<h2 th:text="*{name}"/>
	<table border="1">
		<thead>
			<th>Name
			<th>Avg stat 1?
			<th>Avg stat 2?
			<th>Avg stat 3?
		</thead>
		<tbody>
			<tr th:each="player : *{players}" th:object="${player}">
				<td th:text="*{name}"/>
				<td/>
				<td/>
				<td/>
				<td><a th:href="@{/view/player/{id} (id = *{id})}">Details</a></td>
			</tr>
		</tbody>
	</table>
</main>
<footer class="hcontainer">
	<div>
		<a href="/">Home</a>
		<a href="/view">View</a>
	</div>
</footer>
</body>
</html>
