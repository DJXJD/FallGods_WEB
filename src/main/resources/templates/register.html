<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<th:block th:replace="~{index :: stdHead}" />
	<title>Register - FallGods</title>
</head>

<body>
	
	<div class="ContainerForAll">
		<div class="SideBarContainer" id="SideBarContainer_ID">
			<div class="SideBarTopArea">
				<h2><a class="SideBarNavLinks" href="/">
						<div class="IconTextHContainer">
							<svg viewBox="0 0 24 24" height="1.5em" class="SideBarIcon">
								<use href="/icons/Home_Icon.svg#Home" />
							</svg>
							<div class="SideBarLinkText">Overview</div>
						</div>
					</a></h2>
				<h2><a class="SideBarNavLinks" href="/track">
						<div class="IconTextHContainer ">
							<svg viewBox="0 0 24 24" height="1.5em" class="SideBarIcon">
								<use href="/icons/Track_Icon.svg#Track" />
							</svg>
							<div class="SideBarLinkText">Track</div>
						</div>
					</a></h2>
				<h2><a class="SideBarNavLinks" href="/track/setGroup">
						<div class="IconTextHContainer">
							<svg viewBox="0 0 24 24" height="1.5em" class="SideBarIcon">
								<use href="/icons/SetGroup_Icon.svg#SetGroup" />
							</svg>
							<div class="SideBarLinkText">Set Group</div>
						</div>
					</a></h2>
				<h2><a class="SideBarNavLinks" href="/register">
						<div class="IconTextHContainer">
							<svg viewBox="0 0 24 24" height="1.5em" class="SideBarIcon">
								<use href="/icons/Register_Icon.svg#Register" />
							</svg>
							<div class="SideBarLinkText">Register</div>
						</div>
					</a></h2>
				<div class="accordion">
					<div class="IconTextHContainer">
						<svg viewBox="0 0 24 24" height="1.5em" class="SideBarIcon">
							<use href="/icons/View_Icon.svg#View" />
						</svg>
						<div class="SideBarLinkText">View</div>
					</div>
				</div>
				<div class="panel">
					<h2><a class="SideBarNavLinks" href="/view/sessions">
							<div class="IconTextHContainer">
								<svg viewBox="0 0 24 24" height="1.5em" class="SideBarIcon">
									<use href="/icons/Sessions_Icon.svg#Sessions" />
								</svg>
								<div class="SideBarLinkText">Sessions</div>
							</div>
						</a></h2>
					<h2><a class="SideBarNavLinks" href="/view/players">
							<div class="IconTextHContainer">
								<svg viewBox="0 0 24 24" height="1.5em" class="SideBarIcon">
									<use href="/icons/Player_Icon.svg#Player" />
								</svg>
								<div class="SideBarLinkText">Players</div>
							</div>
						</a></h2>
				</div>
			</div>
<div class="SideBarBottomArea">
				<!--<hr class="SideBarBottomHr"> -->
				<footer>
					<div>
						<p>Â© Poof Games Media 2023</p>
						<p>Terms and Conditions</p>
						<p>Conditions Of Use</p>
						<p>Privacy Policy</p>
							<th:block th:replace="~{index :: themeSelector}" />

					</div>
				</footer>
			</div>
		</div>

			<div class="MainContentContainer" id="MainContentContainer_ID">
				<div class="content">
					<header class="center">
						<h1>Register New Entities</h1>
					</header>
					<main class="hcontainer">
						<div class="vcontainer">
							<h2>Register players</h2>
							<h3 th:if="${rpError}" th:text="${rpError}" style="color: red;"></h3>
							<form class="vcontainer" action="/register/addPlayer" method="post">
								<div class="hcontainer cg10">
									<label for="pName">Name:</label><input type="text" id="pName" name="name" required>
								</div>
								<p><input type="submit" value="Add Player"></p>
							</form>
						</div>
						<div class="vcontainer">
							<h2>Register Minigames</h2>
							<h3 th:if="${rmgError}" th:text="${rmgError}" style="color: red;"></h3>
							<form class="vcontainer" action="/register/addMinigame" method="post"
								th:object="${newMinigame}">
								<div class="vcontainer rg10">
									<div class="hcontainer cg10">
										<label for="mgName">Name:</label><input type="text" id="mgName"
											th:field="*{name}" required>
									</div>
									<div class="hcontainer cg10">
										<label for="mgType">Type:</label>
										<select id="mgType" th:field="*{type}" required>
											<option value="">N/A</option>
											<option th:each="gameType : ${gameTypes}" th:text="${gameType}"
												th:value="${gameType}">
											</option>
										</select>
									</div>
								</div>
								<p><input type="submit" value="Add Minigame"></p>
							</form>
						</div>
					</main>
				</div>
			</div>
</body>

</html>
