<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<th:block th:replace="~{index :: stdHead}" />
	<script defer type="text/javascript" src="/javascript/viewPlayerDetails.js"></script>
	<title>View Player Details - FallGods</title>
</head>

<body class="flex flex-col relative bg-repeat bg-center bg-contain overflow-hidden"
	style="background-image: url('images/trialanderror.svg'); background-size: 5vh;">

	<th:block th:replace="~{index :: themeSelector}" />
	<header class="center">
		<h1>View Player Details</h1>
	</header>


	<div id="cloud-container"></div>
	<div id="fallguys-container"></div>


	<main class="vcontainer" th:object="${player}">
		<form id="playerSelectorForm" class="hcontainer close" hidden>
			<label for="playerSelector">
				<h2>Player:</h2>
			</label>
			<select id="playerSelector">
				<option th:each="p : ${players}" th:text="${p.name}" th:value="@{/view/player/{id} (id = ${p.id})}"
					th:selected="${p == player}">
			</select>
		</form>
		<div class="hocontainer" style="max-width: 100vw;">
			<table border="1">
				<thead>
					<th>Map
					<th>plays
					<th>occurrence
					<th>qualifications
					<th>qualificationRate
					<th>eliminations
					<th>eliminationRate
					<th>finishes
					<th>finishRate
					<th>fumbles
					<th>fumbleRate
					<th>mvps
					<th>mvpRate
				</thead>
				<tbody>
					<tr th:each="md : *{mapData}" th:object="${md.value}">
						<td>
							<div th:text="${md.key.name} != null and ${md.key.type} != null ? ${md.key.friendlyName}"
								max-lines="2" />
						</td>
						<td th:text="*{plays}" />
						<td th:text="*{occurrence}" />
						<td th:text="*{qualifications}" />
						<td th:text="*{qualificationRate}" />
						<td th:text="*{eliminations}" />
						<td th:text="*{eliminationRate}" />
						<td th:text="*{finishes}" />
						<td th:text="*{finishRate}" />
						<td th:text="*{fumbles}" />
						<td th:text="*{fumbleRate}" />
						<td th:text="*{mvps}" />
						<td th:text="*{mvpRate}" />
					</tr>
				</tbody>
			</table>
		</div>
	</main>

	<footer class="flex w-full flex-wrap justify-evenly mt-auto relative ">
		<div class=" flex justify-evenly items-center my-5 ">
			<a href="/"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">
				Home</a>
			<a href="/register"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">
				Register</a>
			<a href="/view"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">
				View</a>
		</div>
	</footer>
</body>

</html>
