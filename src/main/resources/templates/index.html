<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<th:block th:fragment="stdHead">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/style.dev.tailwind.css">
		<link rel="stylesheet" href="/css/animations.css">
		<link rel="stylesheet" th:if="${theme.name} != LIGHT"
			th:href="@{/css/{theme}.css (theme = ${#strings.toLowerCase(theme)})}">
		<script defer type="text/javascript" src="/javascript/jquery-3.7.0.slim.min.js"></script>
		<script defer type="text/javascript" src="/javascript/main.js"></script>
		<script defer type="text/javascript" src="/javascript/RandomClouds.js"></script>
		<script defer type="text/javascript" src="/javascript/RandomFallGuys.js"></script>
	</th:block>

	<title>FallGods</title>
</head>

<body class="flex bg-moving flex-col relative bg-repeat bg-center bg-contain overflow-hidden"
	style="background-image: url('images/trialanderror.svg'); background-size: 5vh;">

	<div id="cloud-container"></div>
	<div id="fallguys-container"></div>

	<div class="flex relative items-center justify-center mt-auto">
		<img class="w-3/4 max-w-[1920px] min-w-[1300px] min-h-[720px] max-h-[1080px] z-10 pointer-events-none"
			width="100%" alt="The big boy logo" src="images/FallGods_Logo.svg">
	</div>

	<div class="flex w-full relative flex-wrap justify-center z-10 ">
		<main class="flex justify-evenly items-center mt-[-255px]">

			<h2><a href="/view"
					class="mx-[100px] relative mt-8 py-10 font-TitanOneFont text-[60px] NavTextShadow font-bold text-stroke hover:text-CustomFallGuysPinkText text-white">View</a>
			</h2>
			<h2><a href="/register"
					class="mx-[100px] relative mt-8 py-10 text-[60px] custom font-TitanOneFont NavTextShadow font-bold text-stroke hover:text-CustomFallGuysPinkText text-white">Register</a>
			</h2>
			<h2><a href="/track"
					class="mx-[100px] relative mt-8 py-10 text-[60px] font-bold font-TitanOneFont NavTextShadow text-stroke hover:text-CustomFallGuysPinkText text-white">Track</a>
			</h2>
		</main>
	</div>

	<form th:fragment="themeSelector" class="topright z-10" id="themeForm" action="/setTheme" method="post" hidden>
		<select id="theme" th:field="${theme.name}">
			<option th:each="t : ${themes}" th:text="${t}" th:value="${t}"></option>
		</select>
		<input type="hidden" name="sourcePath"
			th:value="${#ctx['org.springframework.web.util.ServletRequestPathUtils.PATH']}">
	</form>

	<header class="center"></header>

	<footer class="flex w-full flex-wrap justify-evenly mt-auto relative ">
		<div class="flex justify-evenly items-center my-5 ">
			<a href="/"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[40px] text-white text-stroke font-bold z-10">Â©
				2023 POOF Media, All Rights Reserved</a>
			<a href="/"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[40px] text-white text-stroke font-bold z-10">Privacy
				Policy</a>
			<a href="/"
				class="hover:text-CustomFallGuysPinkText mx-5 font-TitanOneFont NavTextShadow text-[40px] text-white text-stroke font-bold z-10">Terms
				Of Use</a>
		</div>
	</footer>

</body>

</html>
