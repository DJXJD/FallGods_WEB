<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<th:block th:fragment="stdHead">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/style.dev.tailwind.css">
		<link rel="stylesheet" th:if="${theme.name} != LIGHT"
			th:href="@{/css/{theme}.css (theme = ${#strings.toLowerCase(theme)})}">
		<script defer type="text/javascript" src="/javascript/jquery-3.7.0.slim.min.js"></script>
		<script defer type="text/javascript" src="/javascript/main.js"></script>
	</th:block>
	<title>FallGods</title>
</head>

<body class="flex flex-col relative bg-repeat bg-center bg-contain"
	style="background-image: url('images/trialanderror.svg'); background-size: 3.25%;">



<div class="w-full" style="background-image: url('images/CloudTop2.svg'); background-repeat: repeat-x; background-size: auto; background-position: -100px 0; height: 203px;"></div>

<!--
	<img src="images/CloudTop.svg" alt="Clouds"
		class="pointer-events-none w-full  z-0 max-h-[300px] min-h-[200px] h-auto " width="100%">
-->
	<div class="flex flex-grow relative min-h-[150px]"></div>

	<div class="flex items-center justify-center mt-[-150px]">
		<img class="w-3/4 max-w-[1920px] min-w-[1300px] min-h-[720px] max-h-[1080px] z-10 pointer-events-none"
			width="100%" alt="The big boy logo" src="images/FallGods_Logo.svg">
	</div>
<div class="flex w-full flex-wrap justify-center z-10 ">
		<main class="flex justify-evenly items-center mt-[-255px]">

			<h2><a href="/view"
					class="mx-[100px] mt-8 py-10 font-TitanOneFont text-[60px] NavTextShadow font-bold text-stroke hover:text-CustomFallGuysPinkText text-white">View</a>
			</h2>
			<h2><a href="/register"
					class="mx-[100px] mt-8 py-10 text-[60px] font-TitanOneFont NavTextShadow font-bold text-stroke hover:text-CustomFallGuysPinkText text-white">Register</a>
			</h2>
			<h2><a href="/track"
					class="mx-[100px] mt-8 py-10 text-[60px] font-bold font-TitanOneFont NavTextShadow text-stroke hover:text-CustomFallGuysPinkText text-white">Track</a>
			</h2>
		</main>
	</div>

	<form th:fragment="themeSelector" class="topright z-10" id="themeForm" action="/setTheme" method="post" hidden>
		<select id="theme" th:field="${theme.name}">
			<option th:each="t : ${themes}" th:text="${t}" th:value="${t}"></option>
		</select>
		<input type="hidden" name="sourcePath"
			th:value="${#ctx['org.springframework.web.util.ServletRequestPathUtils.PATH']}">
	</form>
	<header class="center"></header>
	</div>

	<div class="flex flex-grow relative min-h-[150px]"></div>

	<footer class="flex w-full flex-wrap justify-evenly mt-auto relative ">
		<!--
		<img src="images/cloudstransparentbottom.png" alt="Clouds"
			class="pointer-events-none absolute bottom-0 left-0 z-0 max-h-[300px] min-h-[300px] min-w-full">
-->
		<div class="flex justify-evenly items-center my-5 ">
			
			<p class="mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">Â© 2023
				POOF Media, All
				Rights Reserved</p>
			<p class="mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">Privacy
				Policy</p>
			<p class="mx-5 font-TitanOneFont NavTextShadow text-[30px] text-white text-stroke font-bold z-10">Terms Of
				Use</p>
		</div>
	</footer>
</body>

</html>
