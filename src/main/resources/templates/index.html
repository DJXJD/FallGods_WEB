<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="ISO-8859-1">
	<th:block th:fragment="stdHead">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/css/style.dev.tailwind.css">
		<link rel="stylesheet" th:if="${theme.name} != LIGHT"
			th:href="@{/css/{theme}.css (theme = ${#strings.toLowerCase(theme)})}">
		<script defer type="text/javascript" src="/javascript/jquery-3.7.0.slim.min.js"></script>
		<script defer type="text/javascript" src="/javascript/main.js"></script>
	</th:block>
	<title>FallGods</title>
</head>

<body class="flex flex-col min-h-screen">

	<div class="flex w-full flex-wrap justify-center py-5 ">
		<main class="flex justify-evenly items-center">
			<h2><a href="/view"
					class="mx-10 px-3 py-3 font-TitanOneFont text-[45px] font-bold text-stroke hover:text-CustomFallGuysPinkText text-white">View</a>
			</h2>
			<h2><a href="/register"
					class="mx-10 px-3 py-3 text-[45px] font-TitanOneFont font-bold text-stroke hover:text-CustomFallGuysPinkText text-white">Register</a>
			</h2>
			<h2><a href="/track"
					class="mx-10 px-3 py-3 text-[45px] font-bold font-TitanOneFont text-stroke hover:text-CustomFallGuysPinkText text-white">Track</a>
			</h2>
		</main>
	</div>
	<div class="flex flex-grow"></div>
	<div class="flex items-center justify-center">
		<img class="w-3/4 max-w-[1920px] " width="100%" alt="The big boy logo" src="images/FallGods_Logo.svg">
	</div>

	<form th:fragment="themeSelector" class="topright" id="themeForm" action="/setTheme" method="post" hidden>
		<select id="theme" th:field="${theme.name}">
			<option th:each="t : ${themes}" th:text="${t}" th:value="${t}"></option>
		</select>
		<input type="hidden" name="sourcePath"
			th:value="${#ctx['org.springframework.web.util.ServletRequestPathUtils.PATH']}">
	</form>
	<header class="center"></header>
	</div>

	<div class="flex flex-grow "></div>

	<footer class="flex  w-full flex-wrap justify-evenly mt-auto">
		<div class="flex justify-evenly items-center my-5">
			<p class="mx-5 font-TitanOneFont text-[30px] text-white text-stroke font-bold">Â© 2023 POOF Media, All Rights Reserved</p>
			<p class="mx-5 font-TitanOneFont text-[30px] text-white text-stroke font-bold">Privacy Policy</p>
			<p class="mx-5 font-TitanOneFont text-[30px] text-white text-stroke font-bold">Terms Of Use</p>
		</div>
	</footer>
	</div>
</body>

</html>
